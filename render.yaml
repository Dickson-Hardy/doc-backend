services:
  - type: web
    name: cmda-conference-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: pnpm install --frozen-lockfile && pnpm run build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGINS
        value: https://dnconference.cmdanigeria.net,https://www.dnconference.cmdanigeria.net
      - key: DATABASE_URL
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false